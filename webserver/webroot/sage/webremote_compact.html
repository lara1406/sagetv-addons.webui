<script language="javascript">
//==============================================================================
// Parse URL into object-map
//==============================================================================
var url = new Object();
{ 
	var qs = location.search.substring(1);
	var nv = qs.split('&');
	for(i = 0; i < nv.length; i++)
	{
	  eq = nv[i].indexOf('=');
	  url[nv[i].substring(0,eq).toLowerCase().replace("nol_","")] = decodeURIComponent(nv[i].substring(eq + 1)).replace("+", " ");
	}
}
function DoCommand(command) {
   CmdImage=new Image();
   /* test */
   CmdImage.onload=new Function('CmdImage=null;');
   CmdImage.onerror=new Function('window.location="SageCommand?returnto=webremote'+escape(location.search)+'&command='+command+'&context='+url.context+'";');
   CmdImage.src="SageCommand?RetImage=yes&nocache="+new Date().getTime()+"&command="+command+"&context="+url.context;
   return false;
}
</script>
<title>SageTV Web Remote </title>
</head>

document.write("for "+url.contextname);
} else if ( url.context ) {
document.write("at "+url.context);
} else {
document.write("</h1>Error: No UI context specified");
}
</script>
